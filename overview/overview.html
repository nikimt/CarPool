<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>CarPool</title>

<!-- Load style sheets -->
<link rel="stylesheet" href="../style.css" />
<link rel="stylesheet" href="overview.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Load JavaScript libraries -->
<script type="text/javascript" src="../external_js/jquery-1.9.0.min.js"></script>


</head>  

<body>
<div id="team-page" class="page">
    <div id="overview-page" style="width:100%; overflow:hidden">

        <div class="header">
            <a href="../index.html">Car<span class="bold">Pool</span></a>
            <div class="personal">
                <i title="My teams" onclick="location.href='../index.html';" class="material-icons">group</i>
                <i title="My calendar" onclick="location.href='../personalcalendar/personalcalendar.html';" class="material-icons">date_range</i>
                <i title="Add team" onclick="location.href='../addteam/addteam.html';" class="material-icons">person_add</i>

            </div>
        </div>
        <div id="side-nav">
            <div id="nav-links">
                <a class="active-nav" href="../overview/overview.html">Overview</a>
                <a href="../calendar/calendar.html">Calendar</a>
                <a href="../members/members.html">Members</a>
            </div>
        </div>
        
        <button type="button" onclick="myFunction()" id="button">Join</button>
        <div id="text" style="width: 500px; float: left;">
            <div class="heading">Description</div>
            <p>Local middle school baseball team for the central Miami area. Head Coach: Jim Terry.</p>
            <div class="heading">Times</div>
            <p>Mon 3-5</p>
            <p>Tues 3-5</p>
            <p>Fri 3-5</p>
            <div class="heading">Address</div>
            <p>77 Christmas Way</p>
            <p>Miami, FL 32814</p>
        </div>
        <div id="image" style="margin-left: 500px; margin-top: 15px; width:520px;">
            <img src="../images/kids.jpg" style="width:100%;height:100%;">
        </div>
    </div>
</div>
</body>

<script>
    $(document).ready(function(){
         $("#tohide").hide();
    });
    function myFunction() {
        $("#button").hide();
        $("#tohide").show();
    }

    $('.notifX').on("click", function () {
        $(this).parent().hide();
    });
</script>

</html>
