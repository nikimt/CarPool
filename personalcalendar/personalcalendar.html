        <div class="personal">
            <i title="My teams" onclick="location.href='../index.html';" class="material-icons">group</i>
            <i title="My calendar" onclick="location.href='../personalcalendar/personalcalendar.html';" class="material-icons">date_range</i>

<div class="content" id="calendar-page">
    <div id='menu-bar'>
        <div class="ui label" id="month">
            <i class="calendar icon"></i> 
            <i class="chevron left icon"></i>
            April &nbsp; &nbsp;
            <i class="chevron right icon"></i>
        </div>
    </div>
    <table class="ui seven column celled table">
        <thead>
            <tr class='center aligned'><th class="single line">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            </tr>
        </thead>
        <tbody id='calendar_display'>
        </tbody>
    </table>

    <div id="popup" class="ui special popup">
        <div>Today's details:</div> <br>
    </div>
</div>
